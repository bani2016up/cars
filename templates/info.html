<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{{ car.manufacturer }} {{car.model}}</title>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-md-center">
          <div class="col col-lg-2">
            <a href='/' type="button" class="btn btn-primary">Go back <-</a>
          </div>
          <div class="col-md-auto">
            <p class='h1'>More info about {{ car.manufacturer }} {{car.model}}.</p>
          </div>
          <div class="col col-lg-2">
           <a href='/?csrfmiddlewaretoken=6hMfDbdsXU43JtqeF94EOl0gQohg75UjLuqm33WAiXuRbrgcbwZmbE7o6aW7L4g1&manufacturer={{ car.manufacturer }}&model=&year=&kpp=&color=' type="button" class="btn btn-primary">Search for other {{ car.manufacturer }}</a>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <img src="{{ car.img.url}}" class="rounded float-start" style='width: 80%;'>
          </div>
          <div class="col-md-auto">
            <p> manufacturer: {{ car.manufacturer}}</p>
            <p> model: {{ car.model}}</p>
            <p> color: {{ car.color}}</p>
            <p> year: {{ car.year}}</p>
            <p> kpp: {{ car.kpp}}</p>
          </div>

        </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
