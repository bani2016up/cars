
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Машины</title>
    <style>
      .wrapper {
        box-shadow: 5px 5px 10px grey;
        padding: 20px;
        margin-bottom: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fill, 300px);
      }
      .card-img-top{
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <form action="{% url "main" %}">
      {% csrf_token %}
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">производитель</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="manufacturer">
        <input type="text" name="model" placeholder="модель">
        <input type="number" name="year" placeholder="год выпуска">
         <select name="kpp">
        <option value="" selected>Выберите коробку передач</option>
        <option value="0">Механика</option>
        <option value="1">Автомат</option>
        <option value="2">Робот</option>
        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          КПП
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Механика</a></li>
          <li><a class="dropdown-item" href="#">Автомат</a></li>
          <li><a class="dropdown-item" href="#">Робот</a></li>
        </ul>
      </div>
      
      </select>
      <input type="text" name="color" placeholder="цвет">
      </div>
      <button type="submit" class="btn btn-success">search</button>
      <a href="/" class="btn btn-success">Show all</a>
  </form>
  <div class='wrapper'>
  {% for i in cars %}
  <div class="card" style="width: 18rem;">
    <img src="{{i.img.url}}" class="card-img-top" alt="{{ i.manufacturer }}">
    <div class="card-body">
      <h5 class="card-title"><p>{{ i.manufacturer }}</p></h5>
      <p class="card-text"><p>{{i.model}}</p></p>
      <a href="/info/{{i.slug}}" class="btn btn-primary">больше информации</a>
    </div>
  </div>
    
    
  
  {% endfor %}
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
